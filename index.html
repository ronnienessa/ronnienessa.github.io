<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href='/stylesheets/style.css'/>
</head>
<body>
  <h1>Login</h1>
  <form action="login" method="post" autocomplete="on">
    <div>
      <label for="username">Username</label>
      <input type="text" autocomplete="username" name="username" name="Username" required placeholder="Your username"></input>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" name="Password" required></input>
    </div>
    <input type="submit" value="Login">
  </form>
</body>
</html>
